<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    To Do List for {{month}}/{{day}}/{{year}}
  </h1>
  <h3>{{currentFocus}}</h3>

<app-task-list [childTaskList]="masterTaskList" (clickSender)="editTask($event)" ></app-task-list>
<app-edit-task [selectedTask]="selectedTask" (clickDone)="finishedEditing()"></app-edit-task>
<app-new-task (sendTask)="addTask($event)"></app-new-task>
